<section class="bg-area">
  <div class="container">
    <div class="row justify-content-center mt-5 pt-5">
      <div class="col-xl-6 col-lg-8">
        <div class="section-title title-style-three text-center mb-70">
          <h2>Confirmação de <span class="text-yellow">cadastro</span></h2>
          <p>Clique no botão abaixo para confirmar seu cadastro</p>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-9 text-center mt-4 mb-5 pb-5">
        <button (click)="confirm()" [disabled]="isLoading" class="btn-custom" title="Confirmar">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
          Confirmar Cadastro</button>
      </div>
    </div>
  </div>
</section>
