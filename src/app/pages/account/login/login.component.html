<div class="col-12">
  <div class="row">
    <form class="mt-4 mb-4 pt-3 pb-3 col-12" [formGroup]="formLogin" (ngSubmit)="enviar()">
      <h2 class="mb-5 text-center">Faça seu  <span class="text-yellow">Login</span></h2>
      <div class="form-group">
        <label for="emailLogin">Email*</label>
        <input type="email" class="form-control" id="emailLogin" aria-describedby="emailLogin" formControlName="emailLogin" name="emailLogin">
        <ng-container *ngIf="formLogin.controls.emailLogin.touched">
          <span *ngIf="formLogin.controls.emailLogin.errors?.required">
              Campo obrigatório
          </span>
          <span *ngIf="formLogin.controls.emailLogin.errors?.emailLogin">
            E-mail inválido
        </span>
      </ng-container>
      </div>
      <div class="form-group">
        <label for="senhaLogin">Senha*</label>
        <input type="password" class="form-control" id="senhaLogin" formControlName="senhaLogin" name="senhaLogin">
        <ng-container *ngIf="formLogin.controls.senhaLogin.touched">
          <span *ngIf="formLogin.controls.senhaLogin.errors?.required">
              Campo obrigatório
          </span>
      </ng-container>
      </div>
      <div class="form-group form-check">
        <a href="" data-toggle="modal" data-target="#modalReset" class="text-yellow">Esqueci a senha</a >
      </div>
      <button type="submit" class="btn btn-custom mb-3" [disabled]="!formLogin.valid || isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
        Entrar</button><br>
      <span>Precisa de uma conta? <a href="" class="text-yellow" data-toggle="modal" data-target="#modalRegister">Crie uma</a></span>
    </form>
  </div>
</div>
