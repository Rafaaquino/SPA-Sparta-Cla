<div class="container">
  <div class="row">
    <form class="mt-4 mb-4 pt-3 pb-3 col-12" [formGroup]="formLogin" (ngSubmit)="enviar()">
      <h2 class="mb-5 text-center">Faça seu  <span class="text-yellow">Login</span></h2>
      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" class="form-control" id="email" aria-describedby="email" formControlName="email" name="email">
        <ng-container *ngIf="formLogin.controls.email.touched">
          <span *ngIf="formLogin.controls.email.errors?.required">
              Campo obrigatório
          </span>
          <span *ngIf="formLogin.controls.email.errors?.email">
            E-mail inválido
        </span>
      </ng-container>
      </div>
      <div class="form-group">
        <label for="senha">Senha*</label>
        <input type="password" class="form-control" id="senha" formControlName="senha" name="senha">
        <ng-container *ngIf="formLogin.controls.senha.touched">
          <span *ngIf="formLogin.controls.senha.errors?.required">
              Campo obrigatório
          </span>
      </ng-container>
      </div>
      <div class="form-group form-check">
        <a routerLink="/" class="text-yellow">Esqueci a senha</a >
      </div>
      <button type="submit" class="btn btn-custom mb-3" [disabled]="!formLogin.valid || isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
        Entrar</button><br>
      <span>Precisa de uma conta? <a href="#/register" class="text-yellow">Crie uma</a></span>
    </form>
  </div>
</div>
