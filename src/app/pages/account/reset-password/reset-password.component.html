<div class="col-12">
  <div class="row">
    <form class="mt-4 mb-4 pt-3 pb-3 col-12" [formGroup]="formReset" (ngSubmit)="enviar()">
      <h2 class="mb-5 text-center">Esqueceu sua <span class="text-yellow">Senha?</span></h2>
      <div class="form-group">
        <label for="emailReset">Insira seu Email cadastrado*</label>
        <input type="email" class="form-control" id="emailReset" aria-describedby="emailReset" formControlName="emailReset" name="emailReset">
        <ng-container *ngIf="formReset.controls.emailReset.touched">
          <span *ngIf="formReset.controls.emailReset.errors?.required">
              Campo obrigatório
          </span>
          <span *ngIf="formReset.controls.emailReset.errors?.emailReset">
            E-mail inválido
        </span>
      </ng-container>
      </div>
      <button type="submit" class="btn btn-custom mb-3" [disabled]="!formReset.valid || isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
        Redefinir</button>
    </form>
  </div>
</div>
