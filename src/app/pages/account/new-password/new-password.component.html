<div class="container">
  <div class="col-md-6 center">
    <div class="row">
      <form class="mt-4 mb-4 pt-3 pb-3 col-12" [formGroup]="formNewPassword" (ngSubmit)="enviar()">
        <h2 class="mb-5 text-center">Nova <span class="text-yellow">senha</span></h2>
        <div class="form-group">
          <label for="password">Nova Senha*</label>
          <input type="password" class="form-control" id="password" formControlName="password" name="password">
          <ng-container *ngIf="formNewPassword.controls.password.touched">
            <span *ngIf="formNewPassword.controls.password.errors?.required">
              Campo obrigatório
            </span>
          </ng-container>
        </div>

        <div class="form-group">
          <label for="password">Confirmar Senha*</label>
          <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" name="confirmPassword">
          <ng-container *ngIf="formNewPassword.controls.confirmPassword.touched">
            <span *ngIf="formNewPassword.controls.confirmPassword.errors?.required">
              Campo obrigatório
            </span>
          </ng-container>
        </div>

        <button type="submit" class="btn btn-custom mb-3" [disabled]="!formNewPassword.valid || isChangingPassword">
          <span *ngIf="isChangingPassword" class="spinner-border spinner-border-sm mr-1"></span>
          Alterar</button><br>
      </form>
    </div>
  </div>
</div>
