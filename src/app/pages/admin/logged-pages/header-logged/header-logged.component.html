<header class="header-logged">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand text-logo" routerLink="/welcome"><img src="assets/images/spartan-cla-logo.svg" width="60"
          alt="Logo"> Sparta Clã</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item show"><a routerLink="/welcome" routerLinkActive="is-active">Início</a></li>
          <li class="nav-item show"><a routerLink="/my-profile" routerLinkActive="is-active">Meu Perfil</a></li>
          <li *ngIf="user.admin" class="nav-item show"><a routerLink="/manage"
              routerLinkActive="is-active">Gerenciar</a></li>
          <li class="nav-item"><a routerLink="/my-tournaments" routerLinkActive="is-active">Meus Torneios</a></li>
          <li class="nav-item show">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#notification"
              aria-controls="notification" aria-expanded="false" aria-label="Toggle navigation">
            </button>
            <div class="nav-item avatar dropdown" id="notification">
              <a class="nav-link waves-effect waves-light" id="notification-list"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <em class="fas fa-bell fa-1x"></em>
                <span class="badge badge-danger ml-2" style="font-size: large;">{{notifications?.length}}</span>
              </a>
              <div class="dropdown-menu dropdown-menu-lg-right dropdown-secondary"
                aria-labelledby="notification-list">
                <div class="list-group" style="width: 500px;">
                  <a *ngFor="let notification of notifications" href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                      <h5 class="mb-1 text-dark">{{notification.title}}</h5>
                      <small class="text-dark">{{notification.date}}</small>
                    </div>
                    <p class="mb-1 text-dark">{{notification.message}}</p>
                    <!--small class="text-muted">Donec id elit non mi porta.</small-->
                  </a>
                </div>

                <!--a class="dropdown-item waves-effect waves-light" href="#">Campeonatos <span
                    class="badge badge-danger ml-2">4</span></a>
                <a class="dropdown-item waves-effect waves-light" href="#">Mensagens <span
                    class="badge badge-danger ml-2">1</span></a>
                <a class="dropdown-item waves-effect waves-light" href="#">Web Namoro <span
                    class="badge badge-danger ml-2">4</span></a-->
              </div>
            </div>
          </li>
          <li class="nav-item"><button (click)="logout()" class="btn btn-custom">Sair</button></li>
        </ul>
      </div>
    </nav>


  </div>
</header>
