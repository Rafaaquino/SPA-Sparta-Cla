<section class="container">
  <div class="row mt-5 mb-5 pt-5 pb-5">
    <div class="col-md-12 game-content">
      <h2 class="mb-5">Meu <span class="text-yellow">Perfil</span></h2>
      <div class="row mt-4">
        <div class="col-md-4 mb-3 order-xl-2 mb-xl-0">
            <div class="card card-profile">
                <div class="card-body pt-0 pt-md-4">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle"
                      width="150">
                    <div class="mt-3">
                      <h4>{{user.nome}}</h4>
                      <p class="text-secondary mb-1">{{user.wzProfile}}</p>
                      <p class="text-muted font-size-sm">{{user.estado}}, {{user.pais}} </p>
                    </div>
                  </div>
                    <div class="text-center">
                        <h3> Rafael Aquino</h3>
                        <div class="h5 font-weight-300">
                            <i class="ni location_pin mr-2"></i>São Paulo
                        </div>
                    </div>

                    <div class="row">
                      <div class="col">
                          <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                              <div>
                                  <span class="heading">153</span>
                                  <span class="description">Wins</span>
                              </div>
                              <div>
                                  <span class="heading">2000</span>
                                  <span class="description">Kills</span>
                              </div>
                              <div>
                                  <span class="heading">0.89</span>
                                  <span class="description">Kd</span>
                              </div>
                          </div>
                      </div>
                  </div>

                </div>
            </div>
        </div>
        <div class="col-md-8 order-xl-1">
            <div class="card">
                <div class="card-body">
                    <form>
                        <h6 class="heading-small text-muted mb-4">Informação pessoal</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-username">Nome Completo</label>
                                        <input type="text" id="input-username" class="form-control form-control-alternative" value="Rafael Aquino">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                  <div class="form-group focused">
                                      <label class="form-control-label" for="input-first-name">Usuário Warzone</label>
                                      <input type="text" id="input-first-name" class="form-control form-control-alternative" value="Rafaquin0">
                                  </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-email">Email</label>
                                    <input type="email" id="input-email" class="form-control form-control-alternative" value="rafaaquino@gmail.com">
                                </div>
                              </div>

                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-last-name">Data Nascimento</label>
                                        <input type="text" id="input-last-name" class="form-control form-control-alternative" value="14/07/1994">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <!-- Address -->
                        <h6 class="heading-small text-muted mb-4">Endereço</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-address">País</label>
                                        <input type="text" id="input-address" class="form-control form-control-alternative" value="Brazil">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                  <div class="form-group focused">
                                      <label class="form-control-label" for="input-address">Estado</label>
                                      <input type="text" id="input-address" class="form-control form-control-alternative" value="Sao Paulo">
                                  </div>
                              </div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <!-- Description -->
                        <h6 class="heading-small text-muted mb-4">Id Plataformas</h6>
                        <div class="pl-lg-4">
                          <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group focused">
                                    <label class="form-control-label" for="input-address">Console</label>
                                    <input type="text" id="input-address" class="form-control form-control-alternative" value="Xbox">
                                </div>
                            </div>
                            <div class="col-lg-6">
                              <div class="form-group focused">
                                  <label class="form-control-label" for="input-address">Id</label>
                                  <input type="text" id="input-address" class="form-control form-control-alternative" value="Rafaquin0">
                              </div>
                          </div>
                        </div>
                        </div>
                    </form>
                    <div class="row pb-5 pt-5">
                      <div class="col-sm-12">
                        <a class="btn btn-custom" target="__blank" href="/editProfile">Editar</a>
                      </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
  </div>
</div>
