<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Usuário {{user?.nome}}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formEditUser" (ngSubmit)="enviar()">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="nome">Nome*</label>
              <input type="text" class="form-control" id="nome" aria-describedby="nome" formControlName="nome"
                name="nome">
              <ng-container *ngIf="formEditUser.controls.nome.touched">
                <span class="text-danger" *ngIf="formEditUser.controls.nome.errors?.required">
                  Nome obrigatório
                </span>
              </ng-container>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Email*</label>
              <input type="email" class="form-control" id="email" aria-describedby="email"
                formControlName="email" name="email">
              <ng-container *ngIf="formEditUser.controls.email.touched">
                <span class="text-danger" *ngIf="formEditUser.controls.email.errors?.required">
                  Email obrigatório
                </span>
              </ng-container>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="username">Usuário Sparta Clã*</label>
              <input type="text" class="form-control" id="username" aria-describedby="username"
                formControlName="username" name="usuario">
              <ng-container *ngIf="formEditUser.controls.username.touched">
                <span class="text-danger" *ngIf="formEditUser.controls.username.errors?.required">
                  Usuário obrigatório
                </span>
              </ng-container>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="username">Usuário Warzone*</label>
              <input type="text" class="form-control" id="wzProfile" aria-describedby="wzProfile"
                formControlName="wzProfile" name="usuario">
              <ng-container *ngIf="formEditUser.controls.wzProfile.touched">
                <span class="text-danger" *ngIf="formEditUser.controls.wzProfile.errors?.required">
                  Usuário obrigatório
                </span>
              </ng-container>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="platform">Plataforma Warzone*</label>
              <select class="form-control" id="platform" name="platform" formControlName="platform">
                <option value="psn">PSN</option>
                <option value="xbl">Xbox Live</option>
                <option value="battle">Battle Net</option>
              </select>
              <ng-container *ngIf="formEditUser.controls.platform.touched">
                <span class="text-danger" *ngIf="formEditUser.controls.platform.errors?.required">
                  Campo obrigatório
                </span>
              </ng-container>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="pais">País*</label>
              <select class="form-control" id="pais" name="pais" formControlName="pais">
                <option value=""></option>
                <option value="Argentina">Argentina</option>
                <option value="Bolívia">Bolívia</option>
                <option value="Brasil" selected>Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Colômbia">Colômbia</option>
                <option value="Equador">Equador</option>
                <option value="Guiana">Guiana</option>
                <option value="Paraguai">Paraguai</option>
                <option value="Peru">Peru</option>
                <option value="Suriname">Suriname</option>
                <option value="Uruguai">Uruguai</option>
                <option value="Venezuela">Venezuela</option>
              </select>
              <ng-container *ngIf="formEditUser.controls.pais.touched">
                <span class="text-danger" *ngIf="formEditUser.controls.pais.errors?.required">
                  Campo obrigatório
                </span>
              </ng-container>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="estado">Estado*</label>
              <select class="form-control" id="estado" formControlName="estado" name="estado">
                <option value=""></option>
                <option value="Acre">Acre</option>
                <option value="Alagoas">Alagoas</option>
                <option value="Amapá">Amapá</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Bahia">Bahia</option>
                <option value="Ceará">Ceará</option>
                <option value="Espírito Santo">Espírito Santo</option>
                <option value="Goiás">Goiás</option>
                <option value="Maranhão">Maranhão</option>
                <option value="Mato Grosso">Mato Grosso</option>
                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                <option value="Pará">Pará</option>
                <option value="Paraíba">Paraíba</option>
                <option value="Paraná">Paraná</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Piauí">Piauí</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                <option value="Rondônia">Rondônia</option>
                <option value="Roraima">Roraima</option>
                <option value="Santa Catarina">Santa Catarina</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Sergipe">Sergipe</option>
                <option value="Tocantins">Tocantins</option>
              </select>
              <ng-container *ngIf="formEditUser.controls.estado.touched">
                <span class="text-danger" *ngIf="formEditUser.controls.estado.errors?.required">
                  Campo obrigatório
                </span>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-custom mb-3" [disabled]="!formEditUser.valid">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
          Salvar</button>
        <button type="button" class="btn btn-custom mb-3" data-dismiss="modal">Fechar</button>
      </div>
    </form>
  </div>
</div>
